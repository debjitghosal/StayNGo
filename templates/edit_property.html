<!-- edit_property.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Property - StayNGo</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Edit Property</h1>

      <!-- Added enctype for file upload -->
      <form
        action="{{ url_for('edit_property', property_id=property.property_id) }}"
        method="POST"
        class="property-form"
        enctype="multipart/form-data"
      >
        <label for="address">Address:</label>
        <input
          type="text"
          name="address"
          value="{{ property.address }}"
          required
        />

        <label for="city">City:</label>
        <input type="text" name="city" value="{{ property.city }}" required />

        <label for="state">State:</label>
        <input type="text" name="state" value="{{ property.state }}" required />

        <label for="country">Country:</label>
        <input
          type="text"
          name="country"
          value="{{ property.country }}"
          required
        />

        <label for="description">Description:</label>
        <textarea name="description" rows="3" required>
{{ property.description }}</textarea
        >

        <!-- Replace Image URL input with file input -->
        <label for="image_file">Upload New Image (optional):</label>
        <input type="file" name="image_file" accept="image/*" />

        <!-- Show current image path as read-only -->
        <label for="current_image_url">Current Image Path:</label>
        <input
          type="text"
          name="current_image_url"
          value="{{ property.image_url }}"
          readonly
        />

        <label for="image_description">Image Description:</label>
        <input
          type="text"
          name="image_description"
          value="{{ property.image_description }}"
          required
        />

        <button type="submit" class="button submit-button">
          Update Property
        </button>
      </form>

      <a href="{{ url_for('dashboard') }}" class="button cancel-button"
        >Cancel</a
      >
    </div>
  </body>
</html>
