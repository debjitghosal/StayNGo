<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Amenities - StayNGo</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Amenities for Property ID: {{ property_id }}</h1>

      <table class="amenities-table">
        <thead>
          <tr>
            <th>Amenity Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for amenity in amenities %}
          <tr>
            <td>{{ amenity['name'] }}</td>
            <td>{{ amenity['description'] }}</td>
            <td>
              <a
                href="{{ url_for('edit_amenity', amenity_id=amenity['amenity_id']) }}"
                class="button"
                >Edit</a
              >
              <form
                action="{{ url_for('delete_amenity', amenity_id=amenity['amenity_id']) }}"
                method="post"
                style="display: inline"
                class="no-style-form"
              >
                <input
                  type="hidden"
                  name="property_id"
                  value="{{ property_id }}"
                />
                <button
                  type="submit"
                  class="button delete"
                  onclick="return confirm('Are you sure you want to delete this amenity?');"
                >
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <a href="{{ url_for('dashboard') }}" class="button cancel-button"
        >Back to Dashboard</a
      >
    </div>
  </body>
</html>
